<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cobertura</title>
    <style>
        :root { --primary: #0054a6; --success: #00b050; --danger: #c00000; --warning: #f1c40f; --neutral: #95a5a6; --dark: #2d3436; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#f4f7f6; margin:0; }
        .container { max-width: 1200px; margin: 20px auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .hidden { display: none !important; }
        .header-main { display: flex; justify-content: space-between; align-items: center; padding: 10px 40px; background: #fff; border-bottom: 4px solid var(--primary); }
        .header-main img { height: 50px; object-fit: contain; }
        .search-container { display: flex; gap: 10px; margin-bottom: 20px; }
        .search-box { flex-grow: 1; border: 2px solid #ddd; padding: 12px; border-radius: 8px; font-size: 16px; outline: none; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background: var(--primary); color: white; padding: 15px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        .btn { padding: 10px 20px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; color: white; transition: 0.3s; }
        .btn-save { background: var(--success); }
        .btn-logout { background: var(--dark); }
        .select-edit { padding: 8px; border-radius: 4px; border: 1px solid #ccc; font-weight: bold; }
        .bg-green { background: #d9ead3; color: #274e13; }
        .bg-red { background: #f4cccc; color: #990000; }
        .bg-yellow { background: #fff2cc; color: #bf9000; }
        .bg-gray { background: #efefef; color: #666; }
        .pagination { display: flex; justify-content: center; gap: 15px; margin-top: 20px; align-items: center; }
        .sync-indicator { display: inline-block; width: 10px; height: 10px; border-radius: 50%; background: var(--neutral); margin-right: 5px; }
        .sync-success { background: var(--success); }
    </style>
</head>
<body>

<header class="header-main">
    <img src="https://drive.google.com/thumbnail?id=1bawJf9oARBLy2itsOfA9YE8RVAFNdNef" alt="Logo Izquierdo">
    <div style="text-align:center">
        <h1 style="margin:0; color:var(--primary);">COBERTURA</h1>
        <div><span id="dot" class="sync-indicator"></span><small id="status">CONECTANDO...</small></div>
    </div>
    <img src="https://drive.google.com/thumbnail?id=1zh0lISfhL33lIht-Iis1TtQBEeqahnJg" alt="Logo Call Center">
</header>

<div class="container">
    <div id="loginPanel" style="max-width: 400px; margin: 50px auto; text-align: center;">
        <h2 style="color:var(--primary)">Acceso Seguro</h2>
        <input id="user" type="text" placeholder="Usuario" style="width:100%; padding:12px; margin-bottom:10px;">
        <input id="pass" type="password" placeholder="ContraseÃ±a" style="width:100%; padding:12px; margin-bottom:20px;">
        <button id="btnLogin" onclick="login()" disabled class="btn" style="background:var(--primary); width:100%;">CARGANDO...</button>
    </div>

    <div id="appPanel" class="hidden">
        <div class="search-container">
            <input id="busqueda" class="search-box" placeholder="ðŸ” Buscar municipio, nombre o zona..." oninput="paginaActual=1; render()">
            <button id="btnAdmin" onclick="toggleGestion()" class="btn hidden" style="background:var(--warning); color:black">Usuarios</button>
            <button onclick="logout()" class="btn btn-logout">Salir</button>
        </div>

        <div id="panelUsuarios" class="hidden" style="background:#f9f9f9; padding:15px; border:1px solid #ddd; margin-bottom:20px;">
            <h3>GestiÃ³n de Usuarios</h3>
            <div id="listaUsuarios"></div>
        </div>

        <table id="tablaMain">
            <thead>
                <tr>
                    <th>Municipio</th><th>Nombre</th><th>Zona</th><th style="text-align:center">Estado Cobertura</th>
                </tr>
            </thead>
            <tbody id="cuerpoTabla"></tbody>
        </table>

        <div class="pagination">
            <button id="prev" class="btn" style="background:var(--primary)" onclick="cambiarPag(-1)">Anterior</button>
            <span id="pageInfo" style="font-weight:bold">PÃ¡gina 1</span>
            <button id="next" class="btn" style="background:var(--primary)" onclick="cambiarPag(1)">Siguiente</button>
        </div>
    </div>
</div>

<script>
    // Enlace de Apps Script proporcionado
    const URL_API = "https://script.google.com/macros/s/AKfycbxd05IF-5W6Xu6uiV4nWmN6fpCqkQdS8ic7hCyhi0IWZ2RpNoOZzNlNOQNzqagJCvqj1g/exec";
    
    let DATA_MASTER = [];
    let DATA_USERS = [];
    let ROLE = "";
    let paginaActual = 1;
    const limite = 10; [cite: 2026-02-09]

    window.onload = async () => {
        try {
            const res = await fetch(URL_API);
            const data = await res.json();
            DATA_USERS = parseData(data.usuarios);
            DATA_MASTER = parseData(data.cobertura);
            
            document.getElementById("btnLogin").disabled = false;
            document.getElementById("btnLogin").innerText = "INGRESAR";
            document.getElementById("dot").className = "sync-indicator sync-success";
            document.getElementById("status").innerText = "SISTEMA LISTO";

            const sesion = localStorage.getItem("cobertura_sesion"); [cite: 2026-02-09]
            if(sesion) login(JSON.parse(sesion));
        } catch (e) {
            document.getElementById("status").innerText = "ERROR DE CONEXIÃ“N";
        }
    };

    function parseData(rows) {
        const headers = rows[0];
        return rows.slice(1).map(r => {
            let obj = {};
            headers.forEach((h, i) => obj[h] = r[i]);
            return obj;
        });
    }

    function login(cached = null) {
        const u = cached ? cached.usuario : document.getElementById("user").value.trim().toLowerCase();
        const p = cached ? cached.password : document.getElementById("pass").value.trim();
        const user = DATA_USERS.find(x => String(x.usuario).toLowerCase() === u && String(x.password) === p);

        if(user) {
            ROLE = user.rol.toLowerCase();
            localStorage.setItem("cobertura_sesion", JSON.stringify(user)); [cite: 2026-02-09]
            document.getElementById("loginPanel").classList.add("hidden");
            document.getElementById("appPanel").classList.remove("hidden");
            if(ROLE === 'admin') document.getElementById("btnAdmin").classList.remove("hidden"); [cite: 2026-02-09]
            render();
        } else if(!cached) alert("Usuario o contraseÃ±a incorrectos");
    }

    function render() {
        const q = document.getElementById("busqueda").value.toLowerCase();
        const filtrados = DATA_MASTER.filter(x => Object.values(x).join(" ").toLowerCase().includes(q));
        const inicio = (paginaActual - 1) * limite; [cite: 2026-02-09]
        const segment = filtrados.slice(inicio, inicio + limite); [cite: 2026-02-09]
        
        const tbody = document.getElementById("cuerpoTabla");
        tbody.innerHTML = "";

        segment.forEach(r => {
            const tr = document.createElement("tr");
            const color = getColor(r.Cobertura);
            const editable = (ROLE === 'admin' || ROLE === 'lider');
            
            let celdaEstado = editable ? `
                <div style="display:flex; gap:5px; justify-content:center;">
                    <select class="select-edit ${color}" onchange="this.className='select-edit '+getColor(this.value)">
                        <option value="Sin Datos" ${r.Cobertura == 'Sin Datos' ? 'selected' : ''}>Sin Datos</option>
                        <option value="Con Cobertura" ${r.Cobertura == 'Con Cobertura' ? 'selected' : ''}>Con Cobertura</option>
                        <option value="Sin Cobertura" ${r.Cobertura == 'Sin Cobertura' ? 'selected' : ''}>Sin Cobertura</option>
                        <option value="Consultar" ${r.Cobertura == 'Consultar' ? 'selected' : ''}>Consultar</option>
                    </select>
                    <button class="btn btn-save" onclick="guardar('${r.Nombre}', this)">ðŸ’¾</button>
                </div>` : `<center><span style="padding:5px 10px; border-radius:15px; font-size:12px; font-weight:bold;" class="${color}">${r.Cobertura}</span></center>`;

            tr.innerHTML = `<td>${r.Municipio}</td><td><strong>${r.Nombre}</strong></td><td>${r.Zona}</td><td>${celdaEstado}</td>`;
            tbody.appendChild(tr);
        });

        document.getElementById("pageInfo").innerText = `PÃ¡gina ${paginaActual} de ${Math.ceil(filtrados.length/limite) || 1}`;
        document.getElementById("prev").disabled = paginaActual === 1;
        document.getElementById("next").disabled = (inicio + limite) >= filtrados.length;
    }

    function getColor(v) {
        const t = String(v).toLowerCase();
        if(t.includes("con")) return "bg-green";
        if(t.includes("sin cobertura")) return "bg-red";
        if(t.includes("consultar")) return "bg-yellow";
        return "bg-gray";
    }

    async function guardar(nombre, btn) {
        const nuevo = btn.parentElement.querySelector("select").value;
        const u = JSON.parse(localStorage.getItem("cobertura_sesion")).usuario;
        btn.innerText = "â³"; btn.disabled = true;

        await fetch(URL_API, {
            method: 'POST',
            body: JSON.stringify({ action: 'update', nombre: nombre, nuevoEstado: nuevo, usuario: u })
        });

        const item = DATA_MASTER.find(x => x.Nombre === nombre);
        if(item) item.Cobertura = nuevo;
        btn.innerText = "âœ…";
        setTimeout(() => { btn.innerText = "ðŸ’¾"; btn.disabled = false; }, 1000);
    }

    function cambiarPag(d) { paginaActual += d; render(); }
    
    function logout() { localStorage.removeItem("cobertura_sesion"); location.reload(); } [cite: 2026-02-09]

    function toggleGestion() { [cite: 2026-02-09]
        const p = document.getElementById("panelUsuarios");
        p.classList.toggle("hidden");
        let h = '<table border="1" style="width:100%; text-align:left;"><tr><th>Usuario</th><th>Rol</th><th>AcciÃ³n</th></tr>';
        DATA_USERS.forEach(u => {
            h += `<tr><td>${u.usuario}</td><td>${u.rol}</td><td><button class="btn bg-red" onclick="eliminar('${u.usuario}')">Eliminar</button></td></tr>`;
        });
        document.getElementById("listaUsuarios").innerHTML = h + '</table>';
    }

    async function eliminar(u) { [cite: 2026-02-09]
        if(confirm(`Â¿Eliminar a ${u}?`)) {
            await fetch(URL_API, { method: 'POST', body: JSON.stringify({ action: 'delete', usuarioNombre: u }) });
            DATA_USERS = DATA_USERS.filter(x => x.usuario !== u);
            toggleGestion(); toggleGestion();
        }
    }
</script>
</body>
</html>
