<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA COBERTURA v8.0</title>
    <style>
        :root { --primary: #0054a6; --success: #00b050; --danger: #c00000; --warning: #f1c40f; --neutral: #95a5a6; }
        body { font-family: 'Segoe UI', sans-serif; background:#f4f7f6; margin:0; }
        .container { max-width: 1200px; margin: 20px auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .hidden { display: none !important; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid var(--primary); padding: 10px; margin-bottom: 20px; }
        
        /* Indicador Visual */
        .sync-dot { display: inline-block; width: 10px; height: 10px; border-radius: 50%; background: var(--neutral); margin-right: 5px; }
        .sync-active { background: var(--primary); animation: pulse 1s infinite; }
        .sync-success { background: var(--success); }

        .search-box { width: 100%; border: 2px solid var(--primary); padding: 12px; border-radius: 8px; font-size: 16px; margin-bottom: 15px; box-sizing: border-box; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th { background: var(--primary); color: white; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        
        .btn { padding: 8px 15px; border-radius: 6px; border: none; cursor: pointer; color: white; font-weight: bold; }
        .btn-save { background: var(--success); }
        .select-edit { padding: 6px; border-radius: 4px; font-weight: bold; border: 1px solid #ccc; cursor: pointer; }
        
        .bg-green { background: var(--success); color: white; }
        .bg-red { background: var(--danger); color: white; }
        .bg-yellow { background: var(--warning); color: black; }
        .bg-gray { background: var(--neutral); color: white; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <div id="loginPanel" style="text-align:center; padding: 50px;">
        <h2 style="color:var(--primary)">Acceso Seguro</h2>
        <input id="usuario" type="text" placeholder="Usuario" style="padding:10px; width:220px; margin-bottom:10px;"><br>
        <input id="password" type="password" placeholder="ContraseÃ±a" style="padding:10px; width:220px; margin-bottom:15px;"><br>
        <button id="btnLogin" onclick="login()" class="btn" style="background:var(--primary); width:240px;">CARGANDO...</button>
    </div>

    <div id="appPanel" class="hidden">
        <div class="header">
            <div>
                <h2 style="margin:0; color:var(--primary)">COBERTURA MASTER</h2>
                <small><span id="dot" class="sync-dot"></span> <span id="status">Conectado</span></small>
            </div>
            <button onclick="cerrarSesion()" class="btn" style="background:#2d3436">Cerrar SesiÃ³n</button>
        </div>
        
        <input id="busqueda" class="search-box" placeholder="ðŸ” Buscar... (Ej: comunidad mixco zona 10)" oninput="iniciarBusqueda()">
        <div id="contador" style="font-weight:bold; margin-bottom:10px; color:#666;"></div>

        <div style="overflow-x:auto;">
            <table id="tabla">
                <thead>
                    <tr>
                        <th>Municipio</th>
                        <th>Nombre</th>
                        <th>CategorÃ­a</th>
                        <th>Zona</th>
                        <th style="text-align:center">Cobertura</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzYwCSiVRCjtVib1qSbyjr9NC4ktNnc-VU4QJ14_nldlO-bO31OfBCfEQNDjJZ0ydWqWg/exec";
let MASTER_DATA = [];
let USUARIOS = [];
let ROLE = "";

async function cargar() {
    try {
        const res = await fetch(API_URL);
        const data = await res.json();
        USUARIOS = parse(data.usuarios);
        MASTER_DATA = parse(data.cobertura);
        
        document.getElementById("btnLogin").innerText = "ENTRAR";
        document.getElementById("btnLogin").disabled = false;

        // Auto-login con CachÃ©
        const cache = localStorage.getItem("session_cobertura");
        if(cache) login(JSON.parse(cache));
    } catch (e) { document.getElementById("status").innerText = "Error de conexiÃ³n"; }
}

function parse(rows) {
    const headers = rows[0];
    return rows.slice(1).map(r => {
        let obj = {};
        headers.forEach((h, i) => obj[h] = r[i]);
        return obj;
    });
}

function login(cachedUser = null) {
    const u = cachedUser ? cachedUser.usuario : document.getElementById("usuario").value.toLowerCase().trim();
    const p = cachedUser ? cachedUser.password : document.getElementById("password").value.trim();
    
    const user = USUARIOS.find(x => String(x.usuario).toLowerCase() === u && String(x.password) === p);
    if(user) {
        ROLE = user.rol.toLowerCase();
        localStorage.setItem("session_cobertura", JSON.stringify(user));
        document.getElementById("loginPanel").classList.add("hidden");
        document.getElementById("appPanel").classList.remove("hidden");
        iniciarBusqueda();
    } else if(!cachedUser) alert("Usuario o clave incorrecta");
}

function iniciarBusqueda() {
    const q = document.getElementById("busqueda").value.toLowerCase().trim();
    const palabras = q.split(" "); 
    
    // BÃºsqueda aproximada: busca cada palabra por separado
    const filtrados = MASTER_DATA.filter(r => {
        const textoFila = Object.values(r).join(" ").toLowerCase();
        return palabras.every(p => textoFila.includes(p));
    });

    const tb = document.querySelector("#tabla tbody");
    tb.innerHTML = "";
    document.getElementById("contador").innerText = `Resultados encontrados: ${filtrados.length}`;

    // Mostrar primeros 15 resultados
    filtrados.slice(0, 15).forEach(r => {
        const color = getColor(r.Cobertura);
        const tr = document.createElement("tr");
        const esEditor = (ROLE === "admin" || ROLE === "lider");

        let control = esEditor ? `
            <div style="display:flex; gap:5px; justify-content:center;">
                <select class="select-edit ${color}" onchange="this.className='select-edit '+getColor(this.value)">
                    <option value="Sin Datos" ${r.Cobertura === "Sin Datos" ? 'selected' : ''}>SIN DATOS</option>
                    <option value="Con Cobertura" ${r.Cobertura === "Con Cobertura" ? 'selected' : ''}>COBERTURA</option>
                    <option value="Sin Cobertura" ${r.Cobertura === "Sin Cobertura" ? 'selected' : ''}>SIN COBERTURA</option>
                    <option value="Consultar" ${r.Cobertura === "Consultar" ? 'selected' : ''}>CONSULTAR</option>
                </select>
                <button class="btn btn-save" onclick="guardar('${r.Nombre}', this)">ðŸ’¾</button>
            </div>
        ` : `<div align="center"><span class="badge ${color}" style="padding:5px 10px; border-radius:12px;">${r.Cobertura}</span></div>`;

        tr.innerHTML = `<td>${r.Municipio}</td><td><b>${r.Nombre}</b></td><td>${r.Categoria}</td><td>${r.Zona}</td><td>${control}</td>`;
        tb.appendChild(tr);
    });
}

async function guardar(nombre, btn) {
    const dot = document.getElementById("dot");
    const sel = btn.parentElement.querySelector("select");
    btn.innerText = "â³"; btn.disabled = true;
    dot.className = "sync-dot sync-active";

    try {
        await fetch(API_URL, {
            method: "POST",
            mode: "no-cors",
            body: JSON.stringify({ accion: "update_status", nombre: nombre, estado: sel.value })
        });

        // ActualizaciÃ³n local
        const item = MASTER_DATA.find(x => x.Nombre === nombre);
        if(item) item.Cobertura = sel.value;

        dot.className = "sync-dot sync-success";
        btn.innerText = "âœ…";
        setTimeout(() => { btn.innerText = "ðŸ’¾"; btn.disabled = false; }, 1500);
    } catch (e) { alert("Error al guardar"); btn.innerText = "ðŸ’¾"; btn.disabled = false; }
}

function getColor(v) {
    if (v === "Con Cobertura") return "bg-green";
    if (v === "Sin Cobertura") return "bg-red";
    if (v === "Consultar") return "bg-yellow";
    return "bg-gray";
}

function cerrarSesion() { localStorage.removeItem("session_cobertura"); location.reload(); }

window.onload = cargar;
</script>
</body>
</html>
