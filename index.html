<div id="modalUser" class="modal hidden">
    <div class="modal-content">
        <h2 style="color:var(--primary); margin-top:0;"><i class="fa-solid fa-user-shield"></i> Gestión de Usuarios</h2>
        
        <div style="display:grid; grid-template-columns: 1fr 1fr 1.2fr auto; gap:10px; margin-bottom:20px; background: #f8f9fa; padding: 15px; border-radius: 10px; border: 1px solid #eee;">
            <input id="newU" type="text" placeholder="Nuevo Usuario" style="padding:10px; border-radius:5px; border:1px solid #ccc;">
            <input id="newP" type="text" placeholder="Clave" style="padding:10px; border-radius:5px; border:1px solid #ccc;">
            <select id="newR" style="padding:10px; border-radius:5px; border:1px solid #ccc;">
                <option value="agente">Agente</option>
                <option value="lider">Líder</option>
                <option value="admin">Admin</option>
            </select>
            <button onclick="crearUsuario()" class="btn btn-primary" style="padding:10px 20px;"><i class="fa-solid fa-plus"></i></button>
        </div>

        <div style="position: relative; margin-bottom: 15px;">
            <i class="fa-solid fa-magnifying-glass" style="position: absolute; left: 12px; top: 13px; color: #999;"></i>
            <input type="text" id="busU" 
                   style="width:100%; padding:10px 10px 10px 35px; border-radius:8px; border:1px solid #ddd; box-sizing: border-box;" 
                   placeholder="Filtrar usuarios por nombre o rol..." 
                   oninput="actualizarListaUsuarios()">
        </div>

        <div id="listaU" style="max-height:350px; overflow-y:auto; border:1px solid #eee; border-radius:8px; background: #fff;"></div>
        
        <button onclick="cerrarModal()" class="btn btn-exit" style="width:100%; margin-top:15px; justify-content:center;">CERRAR PANEL</button>
    </div>
</div>
