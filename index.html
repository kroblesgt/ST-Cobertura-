<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE COBERTURA | DISTELSA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { 
            --primary: #0054a6; --success: #00b050; --danger: #c00000; 
            --warning: #f1c40f; --dark: #2c3e50; --light-grey: #dcdcdc; 
        }
        body { font-family: 'Segoe UI', sans-serif; background:#f0f2f5; margin:0; }
        
        /* Estilos de Tabla y Ajuste de Línea */
        .container { max-width: 98%; margin: 20px auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; } /* Layout fijo para control de anchos */
        th { background: var(--primary); color: white; padding: 12px; text-align: left; font-size: 14px; }
        
        td { 
            padding: 12px; 
            border-bottom: 1px solid #eee; 
            font-size: 13px;
            word-wrap: break-word;      /* Ajuste de línea */
            word-break: break-word;     /* Ajuste de línea */
            white-space: normal !important; 
            vertical-align: middle;
        }

        /* Anchos de columna específicos */
        .col-muni { width: 12%; }
        .col-nom  { width: 18%; font-weight: bold; }
        .col-cat  { width: 12%; color: #666; }
        .col-zona { width: 8%; }
        .col-ref  { width: 35%; font-size: 11px; color: #444; }
        .col-est  { width: 15%; }

        .header { background: white; padding: 10px 30px; border-bottom: 5px solid var(--primary); display: flex; align-items: center; justify-content: space-between; }
        .header img { height: 80px; }
        .badge { padding: 6px 10px; border-radius: 20px; color: white; font-weight: bold; font-size: 11px; text-transform: uppercase; width: 100%; border: none; cursor: pointer; }
        .bg-verde { background: var(--success); } .bg-rojo { background: var(--danger); } 
        .bg-amarillo { background: var(--warning); color: black; } .bg-gris { background: var(--light-grey); color: #666; }
        .hidden { display: none !important; }
        #toast { position: fixed; bottom: 20px; right: 20px; background: var(--dark); color: white; padding: 15px; border-radius: 8px; display: none; z-index: 3000; }
    </style>
</head>
<body>

<div id="toast"></div>

<header class="header">
    <img src="https://drive.google.com/thumbnail?id=1bawJf9oARBLy2itsOfA9YE8RVAFNdNef" alt="Logo">
    <h2 style="color:var(--primary); margin:0;">CONTROL DE COBERTURA</h2>
    <button onclick="cerrarSesion()" id="logoutBtn" style="background:var(--dark); color:white; border:none; padding:10px; border-radius:8px; cursor:pointer;" class="hidden">SALIR</button>
</header>

<div class="container">
    <div id="loginPanel" style="max-width: 350px; margin: 50px auto; text-align: center;">
        <input id="userInput" type="text" placeholder="Usuario" style="width:100%; padding:12px; margin-bottom:10px;">
        <input id="passInput" type="password" placeholder="Contraseña" style="width:100%; padding:12px; margin-bottom:15px;">
        <button id="btnLogin" onclick="login()" disabled style="width:100%; padding:12px; background:var(--primary); color:white; border:none; border-radius:5px;">CARGANDO...</button>
    </div>

    <div id="appPanel" class="hidden">
        <div style="display:flex; gap:10px; margin-bottom:20px;">
            <input id="buscar" style="flex-grow:1; padding:12px; border-radius:8px; border:1px solid #ccc;" placeholder="Buscar en todas las columnas (municipio, nombre, categoría, zona, referencia)..." oninput="render()">
        </div>

        <table>
            <thead>
                <tr>
                    <th class="col-muni">Municipio</th>
                    <th class="col-nom">Nombre</th>
                    <th class="col-cat">Categoría</th>
                    <th class="col-zona">Zona</th>
                    <th class="col-ref">Referencia</th>
                    <th class="col-est">Estado</th>
                </tr>
            </thead>
            <tbody id="cuerpo"></tbody>
        </table>

        <div style="display:flex; justify-content:center; gap:20px; margin-top:20px; align-items:center;">
            <button onclick="cambiarPag(-1)" id="btnAnt" style="padding:10px 20px;">ANTERIOR</button>
            <span id="pagTxt" style="font-weight:bold;">Página 1</span>
            <button onclick="cambiarPag(1)" id="btnSig" style="padding:10px 20px;">SIGUIENTE</button>
        </div>
    </div>
</div>

<script>
    // URL DE TU NUEVA IMPLEMENTACIÓN
    const API = "https://script.google.com/macros/s/AKfycbyDdFUGrMnZfmoAkiGgMBIPLhcEd18o5H11KQTAyPjN0xav0kNUV5ka-FeYbhsOf5pxsA/exec";
    
    let MASTER = [], USUARIOS = [], ROL = "", pag = 1;

    async function cargarDatos(esSilencioso = false) {
        try {
            const res = await fetch(API);
            const data = await res.json();
            
            // Carga de usuarios
            USUARIOS = data.usuarios.slice(1).map(r => ({ u: String(r[0]), p: String(r[1]), r: String(r[2]) }));
            
            // Carga de las 6 columnas de cobertura
            MASTER = data.cobertura.slice(1).map((r, i) => ({ 
                fila: i + 2, 
                m: r[0], n: r[1], cat: r[2], z: r[3], ref: r[4] || "", cob: r[5] || "Sin Datos" 
            }));
            
            document.getElementById("btnLogin").innerText = "INGRESAR";
            document.getElementById("btnLogin").disabled = false;

            // Auto-login persistente
            if (!esSilencioso) {
                const session = JSON.parse(localStorage.getItem("distelsa_session"));
                if (session) {
                    document.getElementById("userInput").value = session.u;
                    document.getElementById("passInput").value = session.p;
                    login();
                }
            }
            if(document.getElementById("appPanel").offsetParent !== null) render();
        } catch (e) { console.error("Error cargando datos", e); }
    }

    function login() {
        const u = document.getElementById("userInput").value.trim().toLowerCase();
        const p = document.getElementById("passInput").value.trim();
        const user = USUARIOS.find(x => x.u.toLowerCase() === u && x.p === p);
        
        if(user) {
            ROL = user.r.toLowerCase();
            localStorage.setItem("distelsa_session", JSON.stringify({ u: u, p: p }));
            document.getElementById("loginPanel").classList.add("hidden");
            document.getElementById("appPanel").classList.remove("hidden");
            document.getElementById("logoutBtn").classList.remove("hidden");
            render();
        } else { alert("Acceso denegado"); }
    }

    function render() {
        const q = document.getElementById("buscar").value.toLowerCase().trim();
        let filtrados = [];

        // Buscador extendido a 5 columnas (Municipio, Nombre, Categoría, Zona, Referencia)
        if (q === "") {
            filtrados = MASTER;
        } else {
            filtrados = MASTER.filter(r => {
                const texto = `${r.m} ${r.n} ${r.cat} ${r.z} ${r.ref}`.toLowerCase();
                return texto.includes(q);
            });
        }

        // Paginación de 10 resultados
        const totalPags = Math.ceil(filtrados.length / 10) || 1;
        const segment = filtrados.slice((pag - 1) * 10, pag * 10);
        
        let html = "";
        segment.forEach(r => {
            let col = r.cob=="Cobertura"?"bg-verde":r.cob=="Sin Cobertura"?"bg-rojo":r.cob=="Consultar"?"bg-amarillo":"bg-gris";
            let puedeEditar = (ROL === 'admin' || ROL === 'lider');
            
            let estadoHtml = puedeEditar ? 
                `<select class="badge ${col}" onchange="guardarEstado(${r.fila}, this.value)">
                    <option value="Sin Datos" ${r.cob=='Sin Datos'?'selected':''}>Sin Datos</option>
                    <option value="Cobertura" ${r.cob=='Cobertura'?'selected':''}>Cobertura</option>
                    <option value="Sin Cobertura" ${r.cob=='Sin Cobertura'?'selected':''}>Sin Cobertura</option>
                    <option value="Consultar" ${r.cob=='Consultar'?'selected':''}>Consultar</option>
                </select>` : `<span class="badge ${col}">${r.cob}</span>`;
            
            html += `<tr>
                <td>${r.m}</td>
                <td class="col-nom">${r.n}</td>
                <td>${r.cat}</td>
                <td>${r.z}</td>
                <td class="col-ref">${r.ref}</td>
                <td>${estadoHtml}</td>
            </tr>`;
        });

        document.getElementById("cuerpo").innerHTML = html;
        document.getElementById("pagTxt").innerText = `Página ${pag} de ${totalPags}`;
        document.getElementById("btnAnt").disabled = pag === 1;
        document.getElementById("btnSig").disabled = pag >= totalPags;
    }

    async function guardarEstado(fila, val) {
        showToast("Sincronizando...");
        await fetch(API, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'updateCob', fila, valor: val }) });
        const item = MASTER.find(x => x.fila === fila);
        if(item) item.cob = val;
        render();
        showToast("Guardado");
    }

    function cambiarPag(v) { pag += v; render(); }
    function cerrarSesion() { localStorage.removeItem("distelsa_session"); location.reload(); }
    function showToast(m) { 
        const t = document.getElementById("toast"); t.innerText = m; 
        t.style.display = "block"; setTimeout(()=>t.style.display="none", 2000); 
    }

    window.onload = cargarDatos;
</script>
</body>
</html>
