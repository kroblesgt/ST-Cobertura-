<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --primary: #0054a6; --success: #00b050; --danger: #c00000; --warning: #f1c40f; --neutral: #95a5a6; --dark: #2d3436; }
        body { font-family: 'Segoe UI', sans-serif; background:#f4f7f6; margin:0; }
        .container { max-width: 1250px; margin: 20px auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .hidden { display: none !important; }
        .header-main { display: flex; justify-content: space-between; align-items: center; padding: 10px 30px; background: #fff; border-bottom: 3px solid var(--primary); }
        .header-main img { height: 45px; }
        .sync-indicator { display: inline-block; width: 10px; height: 10px; border-radius: 50%; margin-right: 8px; background: var(--neutral); }
        .sync-active { background: var(--primary); animation: pulse 1s infinite; }
        .sync-success { background: var(--success); }
        .search-container { display: flex; gap: 10px; margin-bottom: 15px; }
        .search-box { flex-grow: 1; border: 2px solid var(--primary); padding: 12px; border-radius: 10px; font-size: 16px; outline: none; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th { background: var(--primary); color: white; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        .btn { padding: 8px 15px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; color: white; transition: 0.3s; }
        .btn-save { background: var(--success); }
        .btn-logout { background: var(--dark); }
        .select-edit { padding: 5px; border-radius: 5px; border: 1px solid #ddd; font-weight: bold; cursor: pointer; }
        .bg-green { background: var(--success); }
        .bg-red { background: var(--danger); }
        .bg-yellow { background: var(--warning); color: black !important; }
        .bg-gray { background: var(--neutral); }
        .pagination { display: flex; justify-content: center; gap: 15px; margin-top: 20px; align-items: center; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
    </style>
</head>
<body>

<header class="header-main">
    <img src="https://drive.google.com/thumbnail?id=1bawJf9oARBLy2itsOfA9YE8RVAFNdNef" alt="Logo">
    <div style="text-align:center">
        <h1 style="margin:0; color:var(--primary); font-size:1.5rem;">COBERTURA MASTER</h1>
        <div style="display:flex; align-items:center; justify-content:center;">
            <span id="syncDot" class="sync-indicator"></span>
            <small id="loader">CONECTANDO...</small>
        </div>
    </div>
</header>

<div class="container">
    <div id="loginPanel" style="max-width: 350px; margin: 50px auto; text-align: center;">
        <h2 style="color:var(--primary)">Acceso Seguro</h2>
        <input id="usuario" type="text" placeholder="Usuario" style="width:100%; padding:12px; margin-bottom:10px; border-radius:8px; border:1px solid #ccc;">
        <input id="password" type="password" placeholder="ContraseÃ±a" style="width:100%; padding:12px; margin-bottom:15px; border-radius:8px; border:1px solid #ccc;">
        <button id="btnLogin" onclick="login()" disabled class="btn" style="background:var(--primary); width:100%;">CARGANDO...</button>
    </div>

    <div id="appPanel" class="hidden">
        <div class="search-container">
            <input id="busqueda" class="search-box" placeholder="ðŸ” Buscar..." oninput="paginaActual=1; render()">
            <button id="btnGestion" onclick="toggleGestion()" class="btn hidden" style="background:var(--warning); color:black">Usuarios</button>
            <button onclick="cerrarSesion()" class="btn btn-logout">Salir</button>
        </div>

        <div id="panelUsuarios" class="hidden" style="background:#f9f9f9; padding:15px; border-radius:10px; margin-bottom:15px; border:1px solid #ddd;">
            <h4>GestiÃ³n de Usuarios</h4>
            <div id="listaUsuarios"></div>
        </div>

        <div id="contador" style="font-weight:bold; margin-bottom:10px; color:#666;"></div>
        
        <table id="tabla">
            <thead>
                <tr>
                    <th>Municipio</th><th>Nombre</th><th>CategorÃ­a</th><th>Zona</th><th style="text-align:center">Estado Cobertura</th>
                </tr>
            </thead>
            <tbody id="tabla-cuerpo"></tbody>
        </table>

        <div class="pagination">
            <button id="btnPrev" class="btn btn-logout" onclick="cambiarPagina(-1)">Â« Anterior</button>
            <span id="infoPagina" style="font-weight:bold">PÃ¡gina 1</span>
            <button id="btnNext" class="btn btn-logout" onclick="cambiarPagina(1)">Siguiente Â»</button>
        </div>
    </div>
</div>

<script>
let MASTER_DATA = [];
let USUARIOS_DATA = [];
let ROLE_ACTUAL = "";
let paginaActual = 1;
const limite = 10; 

window.onload = () => {
    google.script.run.withSuccessHandler(data => {
        USUARIOS_DATA = parse(data.usuarios);
        MASTER_DATA = parse(data.cobertura);
        document.getElementById("btnLogin").disabled = false;
        document.getElementById("btnLogin").innerText = "ENTRAR";
        document.getElementById("syncDot").className = "sync-indicator sync-success";
        document.getElementById("loader").innerText = "SISTEMA LISTO";
        
        // Evita loguearse cada vez [cite: 2026-02-09]
        const cache = localStorage.getItem("session_cobertura");
        if(cache) login(JSON.parse(cache));
    }).getDatosIniciales();
};

function parse(rows) {
    const headers = rows[0];
    return rows.slice(1).map(r => {
        let obj = {};
        headers.forEach((h, i) => obj[h] = r[i]);
        return obj;
    });
}

function login(cached = null) {
    const u = cached ? cached.usuario : document.getElementById("usuario").value.trim().toLowerCase();
    const p = cached ? cached.password : document.getElementById("password").value.trim();
    const user = USUARIOS_DATA.find(x => String(x.usuario).toLowerCase() === u && String(x.password) === p);
    
    if (user) {
        ROLE_ACTUAL = user.rol.toLowerCase();
        localStorage.setItem("session_cobertura", JSON.stringify(user));
        document.getElementById("loginPanel").classList.add("hidden");
        document.getElementById("appPanel").classList.remove("hidden");
        // El admin puede agregar, modificar y eliminar usuarios [cite: 2026-02-09]
        if(ROLE_ACTUAL === "admin") document.getElementById("btnGestion").classList.remove("hidden");
        render();
    } else if(!cached) alert("Credenciales incorrectas");
}

function render() {
    const q = document.getElementById("busqueda").value.toLowerCase().trim();
    const filtrados = MASTER_DATA.filter(r => Object.values(r).join(" ").toLowerCase().includes(q));
    const inicio = (paginaActual - 1) * limite;
    const segment = filtrados.slice(inicio, inicio + limite);
    const tb = document.getElementById("tabla-cuerpo");
    tb.innerHTML = "";

    segment.forEach(r => {
        const tr = document.createElement("tr");
        const color = getColor(r.Cobertura);
        const esEdicion = (ROLE_ACTUAL === "admin" || ROLE_ACTUAL === "lider");
        
        let control = esEdicion ? `
            <div style="display:flex; gap:5px; justify-content:center;">
                <select class="select-edit ${color}" onchange="this.className='select-edit '+getColor(this.value)">
                    <option value="Sin Datos" ${r.Cobertura === "Sin Datos" ? 'selected' : ''}>SIN DATOS</option>
                    <option value="Con Cobertura" ${r.Cobertura === "Con Cobertura" ? 'selected' : ''}>COBERTURA</option>
                    <option value="Sin Cobertura" ${r.Cobertura === "Sin Cobertura" ? 'selected' : ''}>SIN COBERTURA</option>
                    <option value="Consultar" ${r.Cobertura === "Consultar" ? 'selected' : ''}>CONSULTAR</option>
                </select>
                <button class="btn btn-save" onclick="guardar('${r.Nombre}', this)">ðŸ’¾</button>
            </div>` : `<div align="center"><span class="badge ${color}">${r.Cobertura || 'SIN DATOS'}</span></div>`;

        tr.innerHTML = `<td>${r.Municipio}</td><td><strong>${r.Nombre}</strong></td><td>${r.Categoria}</td><td>${r.Zona}</td><td>${control}</td>`;
        tb.appendChild(tr);
    });

    document.getElementById("contador").innerText = `Mostrando ${inicio+1}-${Math.min(inicio+limite, filtrados.length)} de ${filtrados.length}`;
    document.getElementById("infoPagina").innerText = `PÃ¡gina ${paginaActual}`;
    document.getElementById("btnPrev").disabled = paginaActual === 1;
    document.getElementById("btnNext").disabled = (inicio + limite) >= filtrados.length;
}

function cambiarPagina(d) { paginaActual += d; render(); }

function getColor(v) {
    const t = String(v || "").toLowerCase();
    if (t.includes("con cobertura")) return "bg-green";
    if (t.includes("sin cobertura")) return "bg-red";
    if (t.includes("consultar")) return "bg-yellow"; // Amarillo para estado Consultar
    return "bg-gray";
}

function guardar(nombre, btn) {
    const sel = btn.parentElement.querySelector("select");
    const u = JSON.parse(localStorage.getItem("session_cobertura")).usuario;
    btn.innerText = "â³"; btn.disabled = true;
    document.getElementById("syncDot").className = "sync-indicator sync-active";

    google.script.run.withSuccessHandler(() => {
        const item = MASTER_DATA.find(x => x.Nombre === nombre);
        if(item) item.Cobertura = sel.value;
        btn.innerText = "âœ…";
        document.getElementById("syncDot").className = "sync-indicator sync-success";
        setTimeout(() => { btn.innerText = "ðŸ’¾"; btn.disabled = false; }, 1000);
    }).actualizarEstadoConHistorial(nombre, sel.value, u);
}

function toggleGestion() {
    const p = document.getElementById("panelUsuarios");
    p.classList.toggle("hidden");
    let h = '<table style="width:100%; background:white"><tr><th>Usuario</th><th>Rol</th><th>AcciÃ³n</th></tr>';
    USUARIOS_DATA.forEach(u => {
        h += `<tr><td>${u.usuario}</td><td>${u.rol}</td><td><button onclick="eliminar('${u.usuario}')" class="btn bg-red" style="padding:2px 8px">X</button></td></tr>`;
    });
    document.getElementById("listaUsuarios").innerHTML = h + '</table>';
}

function eliminar(user) {
    if(confirm(`Â¿Eliminar al usuario ${user}?`)) {
        google.script.run.withSuccessHandler(() => {
            USUARIOS_DATA = USUARIOS_DATA.filter(x => x.usuario !== user);
            toggleGestion(); toggleGestion();
        }).eliminarUsuarioBackend(user);
    }
}

function cerrarSesion() { localStorage.removeItem("session_cobertura"); location.reload(); }
</script>
</body>
</html>
