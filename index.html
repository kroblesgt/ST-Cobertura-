<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { 
            --primary: #0054a6; 
            --success: #00b050; 
            --danger: #c00000; 
            --warning: #f1c40f; 
            --gray: #95a5a6; 
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#f4f7f9; margin:0; }
        
        /* Encabezado Estilo Vercel */
        .header { background: white; padding: 10px 20px; border-bottom: 3px solid var(--primary); display: flex; justify-content: space-between; align-items: center; }
        .header h2 { color: var(--primary); margin: 0; font-size: 16px; text-transform: uppercase; }
        
        /* Buscador Call Center */
        .search-container { background: white; padding: 15px; margin: 10px; border-radius: 8px; display: flex; gap: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .search-wrapper { position: relative; flex: 1; }
        #buscar { width: 100%; padding: 12px 40px; border: 2px solid var(--primary); border-radius: 25px; outline: none; box-sizing: border-box; }
        .fa-search { position: absolute; left: 15px; top: 14px; color: var(--primary); }
        
        /* Tabla de Resultados */
        table { width: 100%; border-collapse: collapse; background: white; margin-top: 5px; }
        th { background: var(--primary); color: white; padding: 12px; font-size: 12px; text-align: left; position: sticky; top: 0; }
        td { padding: 10px; border-bottom: 1px solid #eee; font-size: 11px; font-weight: bold; }
        
        /* Badges de Colores Dinámicos */
        .badge { padding: 5px 10px; border-radius: 15px; color: white; font-size: 9px; text-align: center; display: inline-block; min-width: 90px; text-transform: uppercase; }
        .bg-verde { background-color: var(--success); }
        .bg-rojo { background-color: var(--danger); }
        .bg-amarillo { background-color: var(--warning); color: black; }
        .bg-gris { background-color: var(--gray); }
        
        .hidden { display: none !important; }
        
        /* Login y Modales */
        .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); display:flex; justify-content:center; align-items:center; z-index:2000; }
        .login-card { background: white; padding: 30px; border-radius: 15px; width: 300px; text-align: center; }
        .btn-entrar { background: var(--success); color: white; border: none; padding: 12px; width: 100%; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 15px; }
    </style>
</head>
<body onload="verificarSesion()">

<div id="login-screen" class="modal-overlay">
    <div class="login-card">
        <img src="https://drive.google.com/thumbnail?id=1bawJf9oARBLy2itsOfA9YE8RVAFNdNef" style="height:40px; margin-bottom:10px;">
        <h3 style="color:var(--primary)">Acceso Call Center</h3>
        <input type="text" id="user" placeholder="Usuario" style="width:100%; padding:10px; margin-bottom:10px; border:1px solid #ccc; border-radius:5px;">
        <input type="password" id="pass" placeholder="Contraseña" style="width:100%; padding:10px; border:1px solid #ccc; border-radius:5px;">
        <button onclick="ejecutarLogin()" class="btn-entrar">ENTRAR</button>
    </div>
</div>

<div id="app" class="hidden">
    <header class="header">
        <img src="https://drive.google.com/thumbnail?id=1bawJf9oARBLy2itsOfA9YE8RVAFNdNef" style="height:30px;">
        <div style="text-align:center">
            <h2>Consulta de Cobertura</h2>
            <small id="user-display" style="color:var(--gray); font-weight:bold;"></small>
        </div>
        <button onclick="cerrarSesion()" style="border:none; background:none; cursor:pointer; color:var(--danger); font-size:20px;"><i class="fas fa-power-off"></i></button>
    </header>

    <div class="search-container">
        <div class="search-wrapper">
            <i class="fas fa-search"></i>
            <input type="text" id="buscar" placeholder="Ej: col milagro z6 mixco" oninput="motorBusqueda()">
        </div>
        <button id="btn-admin" class="hidden" style="background:var(--success); color:white; border:none; padding:10px 15px; border-radius:5px; font-weight:bold; cursor:pointer;" onclick="alert('Abriendo Panel de Gestión...')">+ NUEVA</button>
    </div>

    <table id="tabla-datos">
        <thead>
            <tr>
                <th>Municipio</th>
                <th>Nombre / Lugar</th>
                <th>Cat.</th>
                <th>Zona</th>
                <th>Referencia</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody id="cuerpo-tabla"></tbody>
    </table>
    
    <div id="paginacion" style="text-align:center; padding: 20px;"></div>
</div>

<script>
    let datosBase = [];
    let filtrados = [];
    let paginaActual = 1;
    const itemsPorPagina = 10;
    const diccionario = { "col": "colonia", "z": "zona", "ald": "aldea", "sec": "sector", "res": "residenciales" };

    function ejecutarLogin() {
        const u = document.getElementById('user').value;
        const p = document.getElementById('pass').value;

        google.script.run.withSuccessHandler(res => {
            if(res.login) {
                localStorage.setItem('distelsa_session', u);
                localStorage.setItem('distelsa_rol', res.rol);
                verificarSesion();
            } else {
                alert(res.msg);
            }
        }).validarAcceso(u, p);
    }

    function verificarSesion() {
        const sesion = localStorage.getItem('distelsa_session');
        const rol = localStorage.getItem('distelsa_rol');
        
        if(sesion) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            document.getElementById('user-display').innerText = "SESIÓN: " + sesion.toUpperCase();
            
            if(rol === "admin" || rol === "lider") {
                document.getElementById('btn-admin').classList.remove('hidden');
            }

            // Carga inicial y activación de la regla de 10 segundos
            obtenerDatos();
            setInterval(obtenerDatos, 10000); 
        }
    }

    function obtenerDatos() {
        google.script.run.withSuccessHandler(data => {
            if(JSON.stringify(data) !== JSON.stringify(datosBase)) {
                datosBase = data;
                motorBusqueda();
            }
        }).obtenerDatosCobertura();
    }

    function motorBusqueda() {
        let q = document.getElementById('buscar').value.toLowerCase();
        
        // Aplicar abreviaturas de Call Center
        Object.keys(diccionario).forEach(key => {
            q = q.replace(new RegExp(`\\b${key}\\b`, "g"), diccionario[key]);
        });

        const terminos = q.split(" ").filter(t => t.length > 0);
        
        filtrados = datosBase.filter(item => {
            const contenido = `${item.mun} ${item.nombre} ${item.cat} ${item.zona}`.toLowerCase();
            return terminos.every(t => contenido.includes(t));
        });

        paginaActual = 1;
        renderizarTabla();
    }

    function renderizarTabla() {
        const inicio = (paginaActual - 1) * itemsPorPagina;
        const fragmento = filtrados.slice(inicio, inicio + itemsPorPagina);
        
        document.getElementById('cuerpo-tabla').innerHTML = fragmento.map(i => `
            <tr>
                <td>${i.mun}</td>
                <td>${i.nombre}</td>
                <td>${i.cat}</td>
                <td>${i.zona}</td>
                <td>${i.ref || '-'}</td>
                <td><span class="badge ${getClase(i.estado)}">${i.estado}</span></td>
            </tr>
        `).join('');
        
        crearPaginacion();
    }

    function getClase(estado) {
        const e = estado.toUpperCase();
        if(e.includes("CON COBERTURA")) return "bg-verde";
        if(e.includes("SIN COBERTURA")) return "bg-rojo";
        if(e.includes("CONSULTA")) return "bg-amarillo";
        return "bg-gris";
    }

    function crearPaginacion() {
        const total = Math.ceil(filtrados.length / itemsPorPagina);
        let html = "";
        for(let i=1; i<=total; i++) {
            html += `<button onclick="cambiarPagina(${i})" style="margin:2px; padding:5px 10px; background:${i===paginaActual?'var(--primary)':'#ddd'}; color:${i===paginaActual?'white':'black'}; border:none; border-radius:3px; cursor:pointer;">${i}</button>`;
        }
        document.getElementById('paginacion').innerHTML = html;
    }

    function cambiarPagina(p) { paginaActual = p; renderizarTabla(); }
    function cerrarSesion() { localStorage.clear(); location.reload(); }
</script>
</body>
</html>
