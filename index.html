<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA COBERTURA v7.5 - ADMIN</title>
    <style>
        :root { 
            --primary: #0054a6; 
            --success: #00b050; 
            --danger: #c00000; 
            --warning: #f1c40f;
            --neutral: #95a5a6; 
            --dark: #2d3436;
        }
        
        body { font-family: 'Segoe UI', sans-serif; background:#f4f7f6; margin:0; color: var(--dark); }
        .container { max-width: 1250px; margin: 20px auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .hidden { display: none !important; }
        
        .header-main {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 30px; background: #fff; border-bottom: 3px solid var(--primary);
        }
        .header-main img { height: 45px; }

        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; gap: 15px; }
        .search-box { flex-grow: 1; border: 2px solid var(--primary); padding: 8px 15px; border-radius: 10px; display: flex; background: white; }
        .search-box input { border: none; width: 100%; outline: none; font-size: 16px; }
        
        .btn { padding: 10px 18px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; color: white; }
        .btn-clear { background: var(--neutral); }
        .btn-admin { background: #8e44ad; }
        .btn-logout { background: var(--dark); }
        .btn-save { background: var(--success); }
        .btn-danger { background: var(--danger); padding: 5px 10px; font-size: 12px; }

        .table-container { overflow-x: auto; border-radius: 8px; border: 1px solid #eee; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th { background: var(--primary); color: white; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        
        .pagination { display: flex; justify-content: center; align-items: center; gap: 15px; margin-top: 20px; padding: 10px; }
        .btn-pag { background: var(--primary); padding: 5px 15px; border-radius: 5px; }
        .btn-pag:disabled { background: #ccc; cursor: not-allowed; }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 25px; border-radius: 12px; width: 90%; max-width: 600px; max-height: 80vh; overflow-y: auto; }
        
        .badge { padding: 5px 10px; border-radius: 15px; font-size: 11px; color: white; font-weight: bold; }
        .bg-green { background: var(--success); }
        .bg-red { background: var(--danger); }
        .bg-yellow { background: var(--warning); color: black; }
        .bg-gray { background: var(--neutral); }

        .select-edit { padding: 5px; border-radius: 5px; border: 1px solid #ddd; font-weight: bold; }
        @keyframes flash { 0% { background: transparent; } 50% { background: #d4edda; } 100% { background: transparent; } }
        .row-flash { animation: flash 1.5s; }
    </style>
</head>
<body>

<header class="header-main">
    <img src="https://drive.google.com/thumbnail?id=1bawJf9oARBLy2itsOfA9YE8RVAFNdNef" alt="Logo">
    <div style="text-align:center">
        <h1 style="margin:0; color:var(--primary); font-size:1.5rem;">COBERTURA MASTER</h1>
        <small id="loader">CONECTANDO...</small>
    </div>
    <img src="https://drive.google.com/thumbnail?id=1zh0lISfhL33lIht-Iis1TtQBEeqahnJg" alt="Soporte">
</header>

<div class="container">
    <div id="loginPanel" style="max-width: 350px; margin: 50px auto; text-align: center;">
        <h2 style="color:var(--primary)">Acceso Seguro</h2>
        <input id="usuario" type="text" placeholder="Usuario" style="width:100%; padding:12px; margin-bottom:10px; border:1px solid #ddd; border-radius:8px; box-sizing:border-box;">
        <input id="password" type="password" placeholder="ContraseÃ±a" style="width:100%; padding:12px; margin-bottom:15px; border:1px solid #ddd; border-radius:8px; box-sizing:border-box;">
        <button id="btnLogin" onclick="loginSistema()" disabled class="btn" style="background:var(--primary); width:100%;">CARGANDO...</button>
    </div>

    <div id="appPanel" class="hidden">
        <div class="top-bar">
            <div class="search-box">
                <input id="busqueda" placeholder="ðŸ” Buscar municipio, zona, nombre o referencia..." oninput="iniciarBusqueda()">
            </div>
            <button id="btnAdmin" class="btn btn-admin hidden" onclick="toggleModalUsuarios(true)">Usuarios ðŸ‘¥</button>
            <button class="btn btn-clear" onclick="limpiarBusqueda()">Limpiar</button>
            <button class="btn btn-logout" onclick="cerrarSesion()">Salir</button>
        </div>

        <div id="contador" style="margin-bottom:10px; font-weight:bold; color:#666; font-size: 0.9rem;"></div>

        <div class="table-container">
            <table id="tabla">
                <thead>
                    <tr>
                        <th>Municipio</th>
                        <th>Nombre</th>
                        <th>CategorÃ­a</th>
                        <th>Zona</th>
                        <th>Referencia</th>
                        <th style="text-align:center">Estado Cobertura</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="pagination" id="paginacion">
            <button id="btnPrev" class="btn btn-pag" onclick="cambiarPagina(-1)">Anterior</button>
            <span id="infoPagina" style="font-weight:bold">PÃ¡gina 1 de 1</span>
            <button id="btnNext" class="btn btn-pag" onclick="cambiarPagina(1)">Siguiente</button>
        </div>
    </div>
</div>

<div id="modalUsuarios" class="modal hidden">
    <div class="modal-content">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 style="margin:0; color:var(--primary);">GestiÃ³n de Usuarios</h2>
            <button onclick="toggleModalUsuarios(false)" style="background:none; border:none; font-size:24px; cursor:pointer;">&times;</button>
        </div>
        
        <div style="background:#f9f9f9; padding:15px; border-radius:8px; margin-bottom:20px;">
            <h4 style="margin-top:0;">Agregar Nuevo Usuario</h4>
            <div style="display:grid; grid-template-columns: 1fr 1fr 1fr auto; gap:10px;">
                <input id="new_user" placeholder="Usuario" style="padding:8px;">
                <input id="new_pass" placeholder="Password" style="padding:8px;">
                <select id="new_rol" style="padding:8px;">
                    <option value="lider">LÃ­der</option>
                    <option value="lector">Lector</option>
                    <option value="admin">Admin</option>
                </select>
                <button class="btn btn-save" onclick="crearUsuario()">+</button>
            </div>
        </div>

        <table style="width:100%;">
            <thead>
                <tr style="background:#eee; color:var(--dark);">
                    <th>Usuario</th>
                    <th>Rol</th>
                    <th>AcciÃ³n</th>
                </tr>
            </thead>
            <tbody id="listaUsuarios"></tbody>
        </table>
    </div>
</div>

<script>
/**
 * SISTEMA COBERTURA v7.5
 * Link de Apps Script Actualizado
 */
const API_URL = "https://script.google.com/macros/s/AKfycbz5vy582BX7vTWabzvbOAk9S6iBn0g3MI9Kxs9dg3S0ampNxoFS0L77oZ4ZK6SNLTOCIg/exec";

let COBERTURA_DATA = [];
let USUARIOS_DATA = [];
let DATA_FILTRADA = [];
let ROLE_ACTUAL = "";
let PAGINA_ACTUAL = 1;
const ITEMS_POR_PAGINA = 10;

// Algoritmo de Similitud (Fuzzy Search)
function calcularSimilitud(s1, s2) {
    s1 = s1.toLowerCase(); s2 = s2.toLowerCase();
    const len1 = s1.length, len2 = s2.length;
    const matrix = Array.from({ length: len1 + 1 }, (_, i) => [i]);
    for (let j = 1; j <= len2; j++) matrix[0][j] = j;
    for (let i = 1; i <= len1; i++) {
        for (let j = 1; j <= len2; j++) {
            const cost = s1[i - 1] === s2[j - 1] ? 0 : 1;
            matrix[i][j] = Math.min(matrix[i - 1][j] + 1, matrix[i][j - 1] + 1, matrix[i - 1][j - 1] + cost);
        }
    }
    return 1 - matrix[len1][len2] / Math.max(len1, len2);
}

async function cargarDatos() {
    try {
        const response = await fetch(API_URL);
        const data = await response.json();
        USUARIOS_DATA = parseSheet(data.usuarios);
        COBERTURA_DATA = parseSheet(data.cobertura);
        DATA_FILTRADA = [...COBERTURA_DATA];
        
        document.getElementById("loader").innerText = "â— SERVIDOR CONECTADO";
        document.getElementById("loader").style.color = "green";
        document.getElementById("btnLogin").innerText = "ENTRAR";
        document.getElementById("btnLogin").disabled = false;
        verificarSesion();
    } catch (e) {
        document.getElementById("loader").innerText = "âŒ ERROR DE CONEXIÃ“N";
        document.getElementById("loader").style.color = "red";
    }
}

function parseSheet(rows) {
    const headers = rows[0];
    return rows.slice(1).map(r => {
        let obj = {};
        headers.forEach((h, i) => obj[h] = r[i]);
        return obj;
    });
}

function loginSistema() {
    const u = document.getElementById("usuario").value.trim().toLowerCase();
    const p = document.getElementById("password").value.trim();
    const user = USUARIOS_DATA.find(x => String(x.usuario).toLowerCase() === u && String(x.password) === p);
    if (user) {
        localStorage.setItem("session_cobertura", JSON.stringify(user));
        activarApp(user.rol);
    } else {
        alert("Credenciales incorrectas");
    }
}

function verificarSesion() {
    const session = localStorage.getItem("session_cobertura");
    if (session) { activarApp(JSON.parse(session).rol); }
}

function activarApp(rol) {
    ROLE_ACTUAL = rol.toLowerCase();
    document.getElementById("loginPanel").classList.add("hidden");
    document.getElementById("appPanel").classList.remove("hidden");
    if (ROLE_ACTUAL === "admin") document.getElementById("btnAdmin").classList.remove("hidden");
    renderTabla();
}

// BÃºsqueda Inteligente (Fuzzy Search + Tokens)
function iniciarBusqueda() {
    const q = document.getElementById("busqueda").value.toLowerCase().trim();
    if (!q) {
        DATA_FILTRADA = [...COBERTURA_DATA];
    } else {
        const tokens = q.split(/\s+/);
        const scores = COBERTURA_DATA.map(r => {
            const textoFila = Object.values(r).join(" ").toLowerCase();
            let score = 0;
            tokens.forEach(t => {
                if (textoFila.includes(t)) { score += 1; }
                else {
                    const palabrasFila = textoFila.split(/\s+/);
                    palabrasFila.forEach(pf => {
                        const sim = calcularSimilitud(t, pf);
                        if (sim > 0.75) score += sim;
                    });
                }
            });
            return { registro: r, score: score };
        });
        DATA_FILTRADA = scores.filter(s => s.score > 0.4).sort((a,b) => b.score - a.score).map(s => s.registro);
    }
    PAGINA_ACTUAL = 1;
    renderTabla();
}

function renderTabla() {
    const tb = document.querySelector("#tabla tbody");
    tb.innerHTML = "";
    const inicio = (PAGINA_ACTUAL - 1) * ITEMS_POR_PAGINA;
    const items = DATA_FILTRADA.slice(inicio, inicio + ITEMS_POR_PAGINA);
    const esEditor = (ROLE_ACTUAL === "admin" || ROLE_ACTUAL === "lider");

    items.forEach(r => {
        const tr = document.createElement("tr");
        const color = getColor(r.Cobertura);
        let control = esEditor ? `
            <div style="display:flex; gap:5px; justify-content:center;">
                <select class="select-edit ${color}" onchange="cambioColorSelect(this)">
                    <option value="Sin Datos" ${r.Cobertura === "Sin Datos" ? 'selected' : ''}>SIN DATOS</option>
                    <option value="Con Cobertura" ${r.Cobertura === "Con Cobertura" ? 'selected' : ''}>COBERTURA</option>
                    <option value="Sin Cobertura" ${r.Cobertura === "Sin Cobertura" ? 'selected' : ''}>SIN COBERTURA</option>
                    <option value="Consultar" ${r.Cobertura === "Consultar" ? 'selected' : ''}>CONSULTAR</option>
                </select>
                <button class="btn btn-save" onclick="guardarRegistro('${r.Nombre}', this)" style="padding:5px 8px;">ðŸ’¾</button>
            </div>
        ` : `<div style="text-align:center;"><span class="badge ${color}">${r.Cobertura || 'SIN DATOS'}</span></div>`;

        tr.innerHTML = `<td>${r.Municipio}</td><td><strong>${r.Nombre}</strong></td><td>${r.Categoria}</td><td>${r.Zona}</td><td style="font-size:11px; color:#666;">${r.Referencia}</td><td>${control}</td>`;
        tb.appendChild(tr);
    });
    actualizarUI();
}

function actualizarUI() {
    const totalPags = Math.ceil(DATA_FILTRADA.length / ITEMS_POR_PAGINA);
    document.getElementById("infoPagina").innerText = `PÃ¡gina ${PAGINA_ACTUAL} de ${totalPags || 1}`;
    document.getElementById("btnPrev").disabled = PAGINA_ACTUAL === 1;
    document.getElementById("btnNext").disabled = (PAGINA_ACTUAL >= totalPags || totalPags === 0);
    document.getElementById("contador").innerText = `Se encontraron ${DATA_FILTRADA.length} registros`;
}

function cambiarPagina(n) { PAGINA_ACTUAL += n; renderTabla(); }

async function guardarRegistro(nombre, btn) {
    const sel = btn.parentElement.querySelector("select");
    const row = btn.closest("tr");
    btn.innerText = "â³"; btn.disabled = true;
    try {
        await fetch(API_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ accion: "update_status", nombre: nombre, estado: sel.value }) });
        row.classList.add("row-flash");
        btn.innerText = "âœ…";
        const item = COBERTURA_DATA.find(x => x.Nombre === nombre);
        if(item) item.Cobertura = sel.value;
        setTimeout(() => { btn.innerText = "ðŸ’¾"; btn.disabled = false; row.classList.remove("row-flash"); }, 2000);
    } catch (e) { alert("Error al conectar"); btn.innerText = "ðŸ’¾"; btn.disabled = false; }
}

function toggleModalUsuarios(show) {
    const modal = document.getElementById("modalUsuarios");
    if (show) { modal.classList.remove("hidden"); listarUsuariosAdmin(); } 
    else { modal.classList.add("hidden"); }
}

function listarUsuariosAdmin() {
    const tbody = document.getElementById("listaUsuarios");
    tbody.innerHTML = "";
    USUARIOS_DATA.forEach(u => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${u.usuario}</td><td><span class="badge bg-gray">${u.rol}</span></td><td><button class="btn btn-danger" onclick="eliminarUsuario('${u.usuario}')">Eliminar</button></td>`;
        tbody.appendChild(tr);
    });
}

async function crearUsuario() {
    const u = document.getElementById("new_user").value.trim(), p = document.getElementById("new_pass").value.trim(), r = document.getElementById("new_rol").value;
    if(!u || !p) return alert("Completa todos los campos");
    if(confirm(`Â¿Crear usuario ${u}?`)) {
        await fetch(API_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ accion: "usuarios_crud", tipo: "crear", usuario: u, pass: p, rol: r }) });
        alert("Enviado. Recargue el sistema para ver los cambios.");
        toggleModalUsuarios(false);
    }
}

async function eliminarUsuario(user) {
    const sesion = JSON.parse(localStorage.getItem("session_cobertura"));
    if(user === sesion.usuario) return alert("No puedes eliminarte a ti mismo");
    if(confirm(`Â¿Eliminar definitivamente a ${user}?`)) {
        await fetch(API_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ accion: "usuarios_crud", tipo: "eliminar", usuario: user }) });
        alert("PeticiÃ³n de eliminaciÃ³n enviada.");
        toggleModalUsuarios(false);
    }
}

function getColor(v) {
    const t = String(v || "").toLowerCase();
    if (t.includes("con cobertura")) return "bg-green";
    if (t.includes("sin cobertura")) return "bg-red";
    if (t.includes("consultar")) return "bg-yellow";
    return "bg-gray";
}

function cambioColorSelect(sel) { sel.className = `select-edit ${getColor(sel.value)}`; }

function limpiarBusqueda() { document.getElementById("busqueda").value = ""; iniciarBusqueda(); }

function cerrarSesion() {
    if(confirm("Â¿Cerrar sesiÃ³n?")) { localStorage.removeItem("session_cobertura"); location.reload(); }
}

window.onload = cargarDatos;
</script>
</body>
