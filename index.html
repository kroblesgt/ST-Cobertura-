<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobertura v5.1 -- Distelsa</title>
    <style>
        :root { 
            --primary: #2c3e50; 
            --accent: #34495e; 
            --success: #00b050; 
            --danger: #c00000; 
            --warning: #f1c40f;
        }
        
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#f0f2f5; padding:10px; margin:0; }
        .container { max-width:1250px; margin:20px auto; background:white; padding:25px; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,.1); }
        .hidden { display:none !important; }
        
        .header { text-align: center; margin-bottom: 25px; border-bottom: 2px solid #eee; padding-bottom: 15px; position: relative; }
        .title-row { font-size:26px; font-weight:bold; color: var(--primary); }
        
        input, select, button { padding:12px; border-radius:8px; border:1px solid #ddd; font-size:15px; margin: 8px 0; width: 100%; box-sizing: border-box; outline: none; }
        button { cursor:pointer; background: var(--primary); color:white; border:none; transition: 0.3s; font-weight: bold; }
        button:hover { background: var(--accent); transform: translateY(-1px); }
        button:disabled { background: #ccc; cursor: not-allowed; }
        
        .search-card { border: 2px solid var(--primary); padding: 15px; border-radius: 10px; background: #fff; margin-bottom: 20px; }
        
        /* Paginaci√≥n */
        .pagination { display: flex; justify-content: center; align-items: center; gap: 15px; margin-top: 20px; padding: 10px; }
        .btn-page { width: auto; padding: 8px 20px; background: var(--accent); }
        #infoPagina { font-weight: bold; color: var(--primary); min-width: 120px; text-align: center; }

        .table-container { overflow-x: auto; margin-top: 10px; border-radius: 8px; border: 1px solid #eee; }
        table { width:100%; border-collapse:collapse; font-size:13px; min-width: 900px; }
        th { background: var(--primary); color:white; padding:12px; text-align: left; }
        td { padding:10px; border-bottom:1px solid #eee; vertical-align: middle; }
        
        .badge { padding:6px 12px; border-radius:20px; color:white; font-size:11px; font-weight:bold; text-transform: uppercase; display: inline-block; min-width: 120px; text-align: center; }
        .bg-green { background: var(--success) !important; color: white !important; }
        .bg-red { background: var(--danger) !important; color: white !important; }
        .bg-yellow { background: var(--warning) !important; color: black !important; }
        
        .logout-btn { background: #e74c3c; width: auto; padding: 5px 15px; font-size: 12px; position: absolute; right: 0; top: 0; }
        .edit-group { display: flex; gap: 5px; align-items: center; justify-content: center; }
        .select-edit { padding: 8px; border-radius: 5px; font-weight: bold; cursor: pointer; width: 160px; border: 1px solid #ccc; text-align: center; }
        .btn-save { width: auto; padding: 8px 12px; font-size: 16px; background: #27ae60; margin: 0; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="title-row">Sistema de Cobertura Distelsa</div>
        <div id="loader">Conectando con la base de datos...</div>
        <button id="btnLogout" class="hidden logout-btn" onclick="location.reload()">Cerrar Sesi√≥n</button>
    </div>

    <div id="loginPanel" class="card" style="max-width: 400px; margin: auto; padding: 20px; border: 1px solid #eee; border-radius: 10px;">
        <h3 style="text-align:center;">Ingreso de Personal</h3>
        <input id="usuario" placeholder="Usuario" type="text">
        <input id="password" type="password" placeholder="Contrase√±a" onkeyup="if(event.keyCode===13) loginSistema()">
        <button id="btnLogin" onclick="loginSistema()" disabled>Cargando datos...</button>
    </div>

    <div id="appPanel" class="hidden">
        <div class="search-card">
            <label style="font-size: 14px; color: var(--primary); font-weight: bold;">üîç BUSCADOR INTELIGENTE:</label>
            <input id="busqueda" placeholder="Ej: mixco milagro zona 6..." oninput="iniciarBusqueda()">
            <div id="contador" style="font-size: 12px; color: #666; margin-top:5px;">Registros: 0</div>
        </div>

        <div class="table-container">
            <table id="tabla">
                <thead>
                    <tr>
                        <th>Municipio</th>
                        <th>Nombre</th>
                        <th>Categor√≠a</th>
                        <th>Zona</th>
                        <th>Referencia</th>
                        <th style="text-align: center;">Estado</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="pagination">
            <button class="btn-page" onclick="paginaAnterior()">‚óÄ Anterior</button>
            <span id="infoPagina">P√°gina 1 de 1</span>
            <button class="btn-page" onclick="paginaSiguiente()">Siguiente ‚ñ∂</button>
        </div>

        <div id="adminPanel" class="hidden" style="margin-top: 40px; padding: 20px; border-top: 4px solid var(--primary); background: #f9f9f9; border-radius: 10px;">
            <h3>‚öôÔ∏è Gesti√≥n de Usuarios (Admin)</h3>
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;">
                <input id="nuevoUser" placeholder="Nuevo Usuario">
                <input id="nuevoPass" placeholder="Contrase√±a">
                <select id="nuevoRol">
                    <option value="agente">Rol: Agente</option>
                    <option value="lider">Rol: L√≠der</option>
                    <option value="admin">Rol: Administrador</option>
                </select>
            </div>
            <button onclick="crearUsuario()">Registrar Nuevo Usuario</button>
        </div>
    </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwYHbkD3R3NyJSNMkJvGJRA4iRw1lKa9iPevXXK4N9Q_JfK6yOpCPGPylKh_467PCy9sw/exec";

let COBERTURA_DATA = [];
let USUARIOS_DATA = [];
let DATA_FILTRADA = [];
let ROLE_ACTUAL = "";

let paginaActual = 1;
const registrosPorPagina = 10;

function rowsToObjects(rows) {
    if (!rows || rows.length < 1) return [];
    const headers = rows[0];
    return rows.slice(1).map(r => {
        let o = {};
        headers.forEach((h, i) => o[h] = r[i]);
        return o;
    });
}

async function cargarDatos() {
    const loader = document.getElementById("loader");
    const btnLogin = document.getElementById("btnLogin");
    try {
        const response = await fetch(API_URL);
        const data = await response.json();
        USUARIOS_DATA = rowsToObjects(data.usuarios);
        COBERTURA_DATA = rowsToObjects(data.cobertura);
        DATA_FILTRADA = [...COBERTURA_DATA];
        
        loader.innerText = "‚óè Conectado";
        btnLogin.innerText = "Ingresar";
        btnLogin.disabled = false;
        actualizarContador();
    } catch (e) {
        loader.innerText = "‚ùå Error de conexi√≥n";
    }
}

function loginSistema() {
    const u = document.getElementById("usuario").value.trim().toLowerCase();
    const p = document.getElementById("password").value.trim();
    const user = USUARIOS_DATA.find(x => String(x.usuario).toLowerCase() === u && String(x.password) === p);

    if (!user) return alert("Credenciales incorrectas");

    ROLE_ACTUAL = String(user.rol).toLowerCase();
    document.getElementById("loginPanel").classList.add("hidden");
    document.getElementById("appPanel").classList.remove("hidden");
    document.getElementById("btnLogout").classList.remove("hidden");
    
    if (ROLE_ACTUAL === "admin") document.getElementById("adminPanel").classList.remove("hidden");
    renderTabla();
}

// B√öSQUEDA INTELIGENTE POR PALABRAS
function iniciarBusqueda() {
    const q = document.getElementById("busqueda").value.toLowerCase().trim();
    
    if (q === "") {
        DATA_FILTRADA = [...COBERTURA_DATA];
    } else {
        const palabrasBusqueda = q.split(/\s+/); // Separa por espacios
        DATA_FILTRADA = COBERTURA_DATA.filter(r => {
            const contenidoFila = `${r.Municipio} ${r.Nombre} ${r.Categoria} ${r.Zona} ${r.Referencia}`.toLowerCase();
            // Verifica que TODAS las palabras est√©n en la fila (sin importar el orden)
            return palabrasBusqueda.every(palabra => contenidoFila.includes(palabra));
        });
    }

    paginaActual = 1; 
    actualizarContador();
    renderTabla();
}

function renderTabla() {
    const tb = document.querySelector("#tabla tbody");
    tb.innerHTML = "";
    const esEditor = (ROLE_ACTUAL === "admin" || ROLE_ACTUAL === "lider");

    const inicio = (paginaActual - 1) * registrosPorPagina;
    const fin = inicio + registrosPorPagina;
    const itemsPagina = DATA_FILTRADA.slice(inicio, fin);

    itemsPagina.forEach(r => {
        const tr = document.createElement("tr");
        let celdaEstado = "";

        if (esEditor) {
            const colorClass = getColorClass(r.Cobertura);
            celdaEstado = `
                <div class="edit-group">
                    <select class="select-edit ${colorClass}" onchange="cambiarColorSelect(this)">
                        <option value="Con Cobertura" ${r.Cobertura == "Con Cobertura" ? "selected" : ""}>COBERTURA</option>
                        <option value="Sin Cobertura" ${r.Cobertura == "Sin Cobertura" ? "selected" : ""}>SIN COBERTURA</option>
                        <option value="Consultar" ${r.Cobertura == "Consultar" ? "selected" : ""}>CONSULTAR</option>
                    </select>
                    <button class="btn-save" title="Guardar cambios" onclick="guardarFila('${r.Nombre}', this)">üíæ</button>
                </div>
            `;
        } else {
            celdaEstado = `<div style="text-align:center;">${badgeCobertura(r.Cobertura)}</div>`;
        }

        tr.innerHTML = `
            <td>${r.Municipio || "-"}</td>
            <td><strong>${r.Nombre || "-"}</strong></td>
            <td>${r.Categoria || "-"}</td>
            <td>${r.Zona || "-"}</td>
            <td style="font-size:11px; color:#666;">${r.Referencia || ""}</td>
            <td>${celdaEstado}</td>
        `;
        tb.appendChild(tr);
    });

    actualizarInfoPagina();
}

function paginaAnterior() {
    if (paginaActual > 1) {
        paginaActual--;
        renderTabla();
    }
}

function paginaSiguiente() {
    const totalPaginas = Math.ceil(DATA_FILTRADA.length / registrosPorPagina);
    if (paginaActual < totalPaginas) {
        paginaActual++;
        renderTabla();
    }
}

function actualizarInfoPagina() {
    const totalPaginas = Math.ceil(DATA_FILTRADA.length / registrosPorPagina) || 1;
    document.getElementById("infoPagina").innerText = `P√°gina ${paginaActual} de ${totalPaginas}`;
}

function actualizarContador() {
    document.getElementById("contador").innerText = `Resultados encontrados: ${DATA_FILTRADA.length}`;
}

function cambiarColorSelect(el) {
    el.classList.remove("bg-green", "bg-red", "bg-yellow");
    el.classList.add(getColorClass(el.value));
}

function getColorClass(valor) {
    const t = String(valor || "").toLowerCase();
    if (t.includes("no") || t.includes("sin")) return "bg-red";
    if (t.includes("consultar")) return "bg-yellow";
    return "bg-green";
}

function badgeCobertura(v) {
    const color = getColorClass(v);
    return `<span class="badge ${color}">${v || "Sin Datos"}</span>`;
}

async function guardarFila(nombre, btn) {
    const select = btn.parentElement.querySelector("select");
    const nuevoEstado = select.value;
    btn.disabled = true;
    const oldText = btn.innerText;
    btn.innerText = "‚è≥";

    try {
        await fetch(API_URL, {
            method: "POST",
            mode: "no-cors",
            body: JSON.stringify({ accion: "update_status", nombre: nombre, estado: nuevoEstado })
        });
        
        btn.innerText = "‚úÖ";
        const registro = COBERTURA_DATA.find(x => x.Nombre === nombre);
        if(registro) registro.Cobertura = nuevoEstado;

        setTimeout(() => { btn.disabled = false; btn.innerText = "üíæ"; }, 1500);
    } catch (e) {
        alert("Error al guardar");
        btn.disabled = false;
        btn.innerText = "üíæ";
    }
}

async function crearUsuario() {
    const u = document.getElementById("nuevoUser").value.trim();
    const p = document.getElementById("nuevoPass").value.trim();
    const r = document.getElementById("nuevoRol").value;
    if (!u || !p) return alert("Faltan datos");
    
    try {
        await fetch(API_URL, {
            method: "POST",
            mode: "no-cors",
            body: JSON.stringify({ accion: "create_user", usuario: u, password: p, rol: r })
        });
        alert("Usuario registrado.");
        location.reload();
    } catch (e) { alert("Error"); }
}

window.addEventListener("load", cargarDatos);
</script>
</body>
</html>
